<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="payment.component.css" />
</head>

<body>
    <div *ngIf="" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success !</strong> You have Registered...
        <button onclick="CloseAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>



    <div class="container">
        <div class="title">Payment</div>
        <div class="content">
            <form [formGroup]="registrationForm">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Name on Card</span>
                        <input type="text" placeholder="Enter Name on the card" id="firstName" formControlName="card_Name" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('card_Name').invalid &&
                  registrationForm.get('card_Name').touched
                ">card_Name is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">Card Number</span>
                        <input type="text" placeholder="Enter Card Number" id="lastName" formControlName="card_Number" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('card_Number').invalid &&
                  registrationForm.get('card_Number').touched
                ">card_Number is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">Mobile number</span>
                        <input type="text" placeholder="Enter Your Mobile Number" id="mobile" formControlName="mobile" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('mobile').invalid &&
                  registrationForm.get('mobile').touched
                ">Mobile number is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">Ex-Month</span>
                        <input type="text" placeholder="Ex-Month" id="email" formControlName="ex_Month" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('ex_Month').invalid &&
                  registrationForm.get('ex_Month').touched
                ">ex_Month is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">EX-year</span>
                        <input type="text" placeholder="Ex-Year" id="password" formControlName="ex_Year" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('ex_Year').invalid &&
                  registrationForm.get('ex_Year').touched
                ">ex_Year is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">CVV </span>
                        <input type="password" placeholder="Cvv" id="address" formControlName="cvv" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('cvv').invalid &&
                  registrationForm.get('cvv').touched
                ">cvv is required</span
              ><br />
            </div>
            <div>
              <span class="details">Amount :  {{totalprice}}</span>
                    </div>
