<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="shop-register.component.css" />
</head>

<body>

    <div *ngIf="" class="alert alert-success alert-dismissible fade show" role="alert">

        <strong>Success !</strong> You have Registered...
        <button onclick="CloseAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="container">
        <div class="title">Shop Registration</div>
        <div class="content">
            <form [formGroup]="registrationForm">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Shop Name</span>
                        <input type="text" placeholder="Enter Your First Name" id="firstName" formControlName="shop_Name" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('shop_Name').invalid &&
                  registrationForm.get('shop_Name').touched
                ">Shop name is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">Owner Name</span>
                        <input type="text" placeholder="Enter Your Last Name" id="lastName" formControlName="owner_Name" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('owner_Name').invalid &&
                  registrationForm.get('owner_Name').touched
                ">Owner name is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">Mobile number</span>
                        <input type="text" placeholder="Enter Your Mobile Number" id="mobile" formControlName="mobile" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('mobile').invalid &&
                  registrationForm.get('mobile').touched
                ">Mobile number is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
                        <input type="text" placeholder="Enter Email" id="email" formControlName="email" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('email').invalid &&
                  registrationForm.get('email').touched
                ">Email is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">Password</span>
                        <input type="password" placeholder="Enter Password" id="password" formControlName="password" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('password').invalid &&
                  registrationForm.get('password').touched
                ">Password is required</span
              ><br />
            </div>
            <div class="input-box">
              <span class="details">Address </span>
                        <input type="text" placeholder="Enter Your Address" id="address" formControlName="address" />
                        <span class="text-danger" *ngIf="
                  registrationForm.get('address').invalid &&
                  registrationForm.get('address').touched
                ">Address is required</span
              ><br />
            </div>
            
         
          </div>
      
          <div class="button"> 
            
      <button  style="background: black"    type="submit" (click)="Register()"  class="btn btn-primary">
              Register

            </button> 
   <!-- [disabled]="registrationForm.invalid" -->
     <button style="background: black " type="submit" (click)="handleClear()"  class="btn btn-primary">
              Clear
            </button>
            <button  onclick="history.back()">Go Back</button>&nbsp;&nbsp;&nbsp;
            <!-- <button class="btn btn-danger" routerLink="/Admin">Log Out</button>  -->
            
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
